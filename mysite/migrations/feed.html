{% extends 'Instagram/base.html' %} {%load static%} {% block content %}

<div class="container">
    <div class="jumbotron">
        <h1>PintaGram</h1>
        <p>A great place in the picture world.</p>
    </div>
    <div class="row">
        {% if pictures %} {% for picture in pictures %}
        <div class="col-lg-4 col-md-6 col-sm-6 col-sm-offset-2 col-ls-offset-0 col-md-offset-0 img-div">
            <img src="{% static picture %}">
        </div>
        {% endfor %} {% else %}
        <p>No pictures :'(</p>
        {% endif %}
    </div>
</div>
